<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">

    <style>

        .login_name{
            font-size : 20px;
            font-weight:1000;
        }
        table {
            width: 500px;
            margin: 20px auto;
        }

        th {
            font-size: 15px;
        }

        th, td {
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
            padding: 5px;

        }

        #logout_btn,
        #check_btn {
            width : 100px;
            height : 40px;
            border-radius : 10px;
            border: none;
            background : lightsalmon;
            /*border-bottom: 1px solid black;*/
            font-size: 20px;
            cursor: pointer;
        }
        .check_person{
            display : flex;

        }

        .check_name {
            font-size : 20px;
            color : lightsalmon;
        }
    </style>

    <script>

        $(document).ready(function(){
            listing()
        })

        function sign_out() {
            //token을 버릴거야~ 라고 할떄, (자유이용권을 버린다고 할때) .removeCookie라는 jquery함수를 사용함
            $.removeCookie('mytoken', {path: '/'});
            alert('ログアウト!')
            window.location.href = "/"
        }

        function checking() {

            let department = '{{department}}'
            let name = '{{name}}'
            // let today = new Date().toString('%Y-%m-%d-%H-%M-%S')

            $.ajax({
                url: '/checking',
                type: 'POST',
                data: {
                    department_give: department,
                    name_give: name,
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function listing() {
            $.ajax({
                type : 'GET',
                url: '/listing',
                data: {},
                success: function (response) {
                    let list = response['listing']
                    for (let i = 0; i < list.length; i++) {
                        let check_time = list[i]['date']
                        let department = list[i]['department']
                        let name = list[i]['name']
                        let check = list[i]['check']
                        let list_html = `
                                            <tr>
                                                <td>${department}</td>
                                                <td>${name}</td>
                                                <td>${check_time}</td>
                                                <td>${check}</td>
                                            </tr>
                                        `

                        $('.table_list').append(list_html)

                        if(check == '遅刻'){
                            let check_list = `
                                        <div class = "check_name">${name}&nbsp</div>
                                                `
                            $('.check_person').append(check_list)
                        }
                    }

                }
            })
        }
    </script>
</head>
<body>
<div class = "login_name">{{name}}님</div>
<button id="logout_btn" onclick="sign_out()">logout</button>
<button id="check_btn" onclick="checking()">출첵</button>
<table>
    <thead>
    <tr>
        <th>部署</th>
        <th>名前</th>
        <th>出勤時間</th>
        <th>遅刻/セーフ</th>
    </tr>
    </thead>
    <tbody class="table_list">
    </tbody>
</table>

<div class = "container">
    <div class = "check_person">오늘의 지각자는</div>
    <span>입니다</span>
</div>
</body>
</html>
